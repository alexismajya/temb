<div class="travel-analytics">
  <mat-card class="travel-analytics-container">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <p class="total-count">{{totalCount}}</p>
      <div class="rating">
        <p>Avg Rating</p>
        <app-rating-stars [rating]="rating" [starSize]=13></app-rating-stars>
      </div>
    </mat-card-content>
  </mat-card>
  </div>
