<div class="trip-ratings">
    <mat-card class="trip-ratings-container">
        <mat-card-title class="title">{{ title }}</mat-card-title>
      <mat-card-content>
        <div class="ratings">
          <app-rating-stars [rating]="avgRatings" [starSize]=25></app-rating-stars>
        </div>
      </mat-card-content>
    </mat-card>
</div>
