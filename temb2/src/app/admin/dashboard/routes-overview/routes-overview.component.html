<mat-card>
  <mat-card-title>
    {{usage}} Used Route
  </mat-card-title>
  <mat-card-content  class="center">
    <div *ngIf="data">
      <p id="route_name">{{data.Route | shortenText: 7 }} </p>
      <p id="route_use">
        {{ data.percentageUsage }}% used
      </p>
    </div>
  </mat-card-content>
</mat-card>
