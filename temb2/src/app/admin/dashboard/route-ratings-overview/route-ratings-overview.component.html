<div class="route-ratings">
<mat-card class="route-ratings-container">
    <h2 class="top-rated-route">{{title}}</h2>
  <h3 class="top-rated-route" *ngIf="ratings.length === 0">No Rating Data Available</h3>
  <mat-card-content *ngFor="let rating of ratings">
    <div class="ratings" fxLayout.sm="column"  fxLayout="row" fxLayoutAlign="space-evenly center">
     <div class="route-name">{{ rating.Route | shortenText: 13 }} {{rating.RouteBatchName}}</div>
      <app-rating-stars [rating]="rating.Average*20" [starSize]=13 ></app-rating-stars>
    </div>
  </mat-card-content>
</mat-card>
</div>
