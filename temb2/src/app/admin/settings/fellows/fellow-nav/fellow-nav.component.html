<mat-tab-group
  animationDuration="800ms"
  (selectedTabChange)="getSelectedTab($event)">
  <mat-tab label="On Route"><br>
    <app-fellows
      [onRoute]=true
      [showRemoveIcon]="true"
      [activeTab]="selected"
      (fellowsOnRouteEventEmitter)="fellowsOnRouteCount($event)">
    </app-fellows>
  </mat-tab>

  <mat-tab label="Off Route"><br>
    <app-fellows
      [onRoute]=false
      [showAddIcon]="true"
      [activeTab]="selected"
      (fellowsOnRouteEventEmitter)="fellowsOnRouteCount($event)">
    </app-fellows>
  </mat-tab>
</mat-tab-group>
