<mat-tab-group (selectedTabChange)='getSelectedTab($event)' animationDuration="0ms">
  <mat-tab label="All Trips">
    <app-trip-itinerary [tripType]="'Regular Trip'" [tripRequestType]="'all'" (tripTotalEventEmitter)="tripsTotal($event)"></app-trip-itinerary>
  </mat-tab>

  <mat-tab label="Awaiting Approval">
    <app-trip-await-manager-approval [tripType]="'Regular Trip'" [tripRequestType]="'awaitingApproval'" (tripTotalEventEmitter)="tripsTotal($event)">
    </app-trip-await-manager-approval>
  </mat-tab>

  <mat-tab label="Awaiting Provider">
    <app-trip-awaiting-provider [tripType]="'Regular Trip'" [tripRequestType]="'awaitingProvider'" (tripTotalEventEmitter)="tripsTotal($event)">
    </app-trip-awaiting-provider>
  </mat-tab>

  <mat-tab label="Upcoming Trips">
    <app-trip-itinerary [tripType]="'Regular Trip'" [tripRequestType]="'upcomingTrips'" (tripTotalEventEmitter)="tripsTotal($event)">
    </app-trip-itinerary>
  </mat-tab>
  
  <mat-tab label="Past Trips">
    <app-past-trips [tripType]="'Regular Trip'" [tripRequestType]="'pastTrips'" (tripTotalEventEmitter)="tripsTotal($event)"> </app-past-trips>
  </mat-tab>

  <mat-tab label="Declined Trips">
    <app-trip-itinerary [tripType]="'Regular Trip'" [tripRequestType]="'declinedTrips'" (tripTotalEventEmitter)="tripsTotal($event)">
    </app-trip-itinerary>
  </mat-tab>
</mat-tab-group>
